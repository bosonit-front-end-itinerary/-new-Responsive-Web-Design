<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>freeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="survey-form.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
            <label for="name-label" id="name-label">Name <input id="name" name="name" type="text" placeholder="Enter your name" value="Noa" required />
            </label>
            <label for="email-label" id="email-label">Email <input id="email" name="email" type="email" placeholder="Enter your email" value="noa.trujillo@bosonit.com" required />
            </label>
            <label for="number-label" id="number-label">
            <div class="inline">Age </div>
            <div class="inline brackets">(optional)</div>
            <input id="number" name="age" type="number" min="1" max="120" placeholder="Age" required />
            </label>
            <label for="dropdown">Which option best describes your current role?
            <select id="dropdown" name="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
            </label>
            <label for="recommend" class="form-group">Would you recommend freeCodeCamp to a friend?
            <label for="definitely">
                <input id="definitely" type="radio" name="recommend" value="definitely" class="inline"/> Definitely
            </label>
            <label for="maybe">
                <input id="maybe" type="radio" name="recommend" value="maybe" class="inline" /> Maybe
            </label>
            <label for="not-sure">
                <input id="not-sure" type="radio" name="recommend" value="not-sure" class="inline" /> Not sure
            </label>
            </label>
            <label for="referrer">What is your favorite feature of freeCodeCamp?
            <select id="referrer" name="referrer">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
            </label>
            <label for="improvements" class="form-group">What would you like to see improved? (Check all that apply)
            <label for="front">
                <input id="front" type="checkbox" value="front" name="terms-and-conditions" class="inline" required /> Front-end Projects
            </label>
            <label for="back">
                <input id="back" type="checkbox" value="back" name="back" class="inline" required /> Back-end Projects
            </label>
            <label for="data">
                <input id="data" type="checkbox" value="data" name="data" class="inline" required /> Data Visualization
            </label>
            <label for="chall">
                <input id="chall" type="checkbox" value="chall" name="chall" class="inline" required /> Challenges
            </label>
            <label for="open">
                <input id="open" type="checkbox" value="open" name="open" class="inline" required /> Open Source Community
            </label>
            <label for="help">
                <input id="help" type="checkbox" value="help" name="help" class="inline" required /> Gitter help rooms
            </label>
            <label for="videos">
                <input id="videos" type="checkbox" value="videos" name="videos" class="inline" required /> Videos
            </label>
            <label for="meetups">
                <input id="meetups" type="checkbox" value="meetups" name="meetups" class="inline" required /> City Meetups
            </label>
            <label for="wiki">
                <input id="wiki" type="checkbox" value="wiki" name="wiki" class="inline" required /> Wiki
            </label>
            <label for="forums">
                <input id="forums" type="checkbox" value="forums" name="forums" class="inline" required /> Forums
            </label>
            <label for="courses">
                <input id="courses" type="checkbox" value="courses" name="courses" class="inline"  required /> Additional Courses
            </label>
            </label>
            <label for="bio">Any comments or suggestions?
            <textarea id="bio" name="bio" class="input-textarea" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
            </label>
        <input id="submit" type="submit" value="Submit" />
        </form>
    </body>
</html>
